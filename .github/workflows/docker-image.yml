name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Check formatting with Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

      # 这里看起来是你重复添加了Prettier的步骤，所以我把它注释掉了
