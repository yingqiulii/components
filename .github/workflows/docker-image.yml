name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

    - name: Check formatting with Prettier
      run: npm run format

    - name: Run ESLint
      run: npm run lint

      - name: Run Prettier
        run: npm run format
